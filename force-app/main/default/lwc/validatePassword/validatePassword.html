<template>

    <div class="maindiv">
        <div class="div1">
            <lightning-card>
                <div class="formclass" >
                    <h1>LOGIN FORM</h1>
                    <lightning-input type="Text" label="UserName" name="name"  onchange={handlechange}></lightning-input>
                    <lightning-input type="text" label="Password" name="pass" onchange={handlechange}></lightning-input>
                    <br>
                    <lightning-button class="butvar" variant="Brand" label="Login" onclick={handleclick}></lightning-button>
                    <lightning-button  variant="Brand" label="Refresh" onclick={refreshpage}></lightning-button>
                </div>
            </lightning-card>
        </div>
        <template if:true={show}>
            <p style="font-size: medium;"> Password must contain the following:</p>
            <p class="validatediv">{validatepass}</p>
        </template>
    </div>
</template>
