<template>
    <lightning-card title="Related Contact" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template for:each = {contacts.data} for:item="contact">

                <li key={contact.Id}>
                    {contact.FirstName} - {contact.LastName}</br>
                  <p>Phone Number: {contact.Phone}</p></br></br>
                </li>
            </template>
        </ul>
     </lightning-card>
</template>
