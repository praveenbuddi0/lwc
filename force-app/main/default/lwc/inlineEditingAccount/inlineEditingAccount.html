<template>


    <template if:true={accounts.data}>

        <lightning-datatable key-field="Id" data={accounts.data} columns={columns}

        onsave={handleSave} draft-values={draftValues}>

        </lightning-datatable>

    </template>

    <template if:true={accounts.error}>

        <p>{accounts.error}</p>

    </template>


</template>
